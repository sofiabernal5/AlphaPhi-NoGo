<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Requirements Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .requirements-section {
            background-color: #e9ecef;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Member No Go Calculator</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="form-label">Upload Member Data (.xlsx file)</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                    <div class="form-text">Upload your Excel file with member data. The app will attempt to automatically detect the relevant columns.</div>
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sheet_select" id="auto_detect" value="auto" checked>
                        <label class="form-check-label" for="auto_detect">
                            Automatically detect sheet and columns
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sheet_select" id="manual_select" value="manual">
                        <label class="form-check-label" for="manual_select">
                            Manually select sheet and columns
                        </label>
                    </div>
                </div>
                
                <div class="requirements-section">
                    <h4 class="mb-3">Point requirements</h4>
                    
                    <div class="mb-3">
                        <label for="sisterhood_threshold" class="form-label">Sisterhood Requirement</label>
                        <input type="number" class="form-control" id="sisterhood_threshold" name="sisterhood_threshold" value="30" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="character_threshold" class="form-label">Character Requirement</label>
                        <input type="number" class="form-control" id="character_threshold" name="character_threshold" value="23" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="generosity_threshold" class="form-label">Generosity Requirement</label>
                        <input type="number" class="form-control" id="generosity_threshold" name="generosity_threshold" value="10" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="innovation_threshold" class="form-label">Innovation Requirement</label>
                        <input type="number" class="form-control" id="innovation_threshold" name="innovation_threshold" value="10" required>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Process Data</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
